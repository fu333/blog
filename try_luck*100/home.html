        <script src="./home.js"></script>
        <script>
            function change(){
                var element = document.getElementById("text");
                var element2 = document.getElementById("times");
                var a = Math.min(element.value,1000000);
                a = Math.max(a,0);
                a = Math.floor(a);
                element2.innerHTML = a;
            }
